# If you see me, please update my `rev` field using the provided links
# Click the repo and update to latest tags.
# If things break on update, raise an issue
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort imports mf_gravitas
        files: mf_gravitas

      - id: isort
        name: isort imports tests
        files: tests

  - repo: https://github.com/ambv/black
    rev: 22.1.0
    hooks:
      - id: black
        name: black formatter mf_gravitas
        files: mf_gravitas

      - id: black
        name: black formatter tests
        files: tests

      - id: black
        name: black formatter examples
        files: examples

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        files: mf_gravitas
        additional_dependencies: ["toml"] # Needed to parse pyproject.toml

  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        name: flake8 mf_gravitas
        files: mf_gravitas

      - id: flake8
        name: flake8 tests
        files: tests
