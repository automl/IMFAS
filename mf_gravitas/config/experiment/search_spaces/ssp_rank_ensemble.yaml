# @package _global_

defaults:
  - smac_mf

lr: 0.001
smac:
  shared_hidden_dims:
    - 100
    - 200
  multi_head_dims: 100
  fc_dim0: 100
  join: wavg

hydra:
  sweeper:
    search_space:
      # todo add this search space to the smac_mf.yaml!
      hyperparameters:
        smac.shared_hidden_dims.0: # fixme: directly override the parameter # fixme: change to .0
          type: uniform_int
          lower: 100
          upper: 400
          #          log: true
          default: ${smac.shared_hidden_dims.0}
        smac.shared_hidden_dims.1:
          type: uniform_int
          lower: 100
          upper: 400
          #          log: true
          default: ${smac.shared_hidden_dims.1}
        smac.multi_head_dims:
          type: uniform_int
          lower: 100
          upper: 400
          #          log: true
          default: ${smac.multi_head_dims}
        smac.fc_dim0:
          type: uniform_int
          lower: 100
          upper: 400
          #          log: true
          default: ${smac.fc_dim0}
        smac.join:
          type: categorical
          choices: [ avg, wavg ]
          default_value: ${smac.join}
        lr: # currently top level ( base ) variable
          type: uniform_float
          lower: 0.0001
          upper: 0.1
          default_value: ${lr}
          log: true
