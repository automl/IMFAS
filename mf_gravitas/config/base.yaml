# @package _global_

defaults:
  - dataset_raw: lcbench
  - dataset: lcbench
  - dataset/algo_meta: minimal
  - dataset/dataset_meta: minimal
  - dataset/lc: multi_slice
  - model: rank_ensemble
  - training: ensemble
  - evaluation: ensemble_fidelity_rank
  #  - override hydra/sweeper: SMAC
  #  - override hydra/launcher: submitit_smac_slurm



  #  - slurm # FIXME disabled this for smac sweeper: todo move smac sweeper config to experiments!

  - _self_ # at the end means overriding values of lower yaml here!

#  - override hydra/job_logging: colorlog
#  - override hydra/hydra_logging: colorlog

seed: 0
output_dir: ./tmp


num_competitors: 1 # fixme: move me to autoencoder
num_workers: 2
train_batch_size: 1
test_batch_size: 1

lr: 0.001  # fixme: move learning rate of the train's optimizer
shuffle: True

wandb:
  id: null
  entity: tnt
  project: gravitas
  mode: 'offline'    # Change to offline or debug mode
  job_type: train
  tags: [ ]
  notes: null
  group: null
  sync_tensorboard: False
  save_code: False
  resume: 'allow'

hydra:
  #  searchpath:  # to find another folder (next to config) https://hydra.cc/docs/advanced/search_path/
  #    - pkg://additonal_conf
  run:
    dir: ${output_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${output_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}