hydra:
  run:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    timeout_min: 60
    cpus_per_task: 2
    gpus_per_node: null
    tasks_per_node: 1
    mem_gb: null
    nodes: 1
    name: ${hydra.job.name}
    _target_: hydra_plugins.hydra_smac_sweeper.submitit_smac_launcher.SubmititSmacLauncher
    partition: cpu_normal
    qos: null
    comment: null
    constraint: null
    exclude: null
    gres: null
    cpus_per_gpu: null
    gpus_per_task: null
    mem_per_gpu: null
    mem_per_cpu: null
    signal_delay_s: 120
    max_num_timeout: 0
    additional_parameters: {}
    array_parallelism: 256
    setup:
    - unset WANDB_DIR
    - unset WANDB_IGNORE_GLOBS
    progress: interactive
    progress_slurm_refresh_interval: 2
  sweeper:
    _target_: hydra_plugins.hydra_smac_sweeper.smac_sweeper.SMACSweeper
    search_space:
      hyperparameters:
        model.shared_hidden_dims.0:
          type: uniform_int
          lower: 100
          upper: 400
          log: true
          default: ${model.shared_hidden_dims.0}
        model.shared_hidden_dims.1:
          type: uniform_int
          lower: 100
          upper: 400
          log: true
          default: ${model.shared_hidden_dims.1}
        model.multi_head_dims:
          type: uniform_int
          lower: 100
          upper: 400
          log: true
          default: ${model.multi_head_dims.0}
        lr:
          type: uniform_float
          lower: 0.0001
          upper: 0.1
          default_value: ${lr}
          log: true
    scenario:
      run_obj: quality
      deterministic: true
      runcount_limit: 300
      cutoff: 1800
      memory_limit: 3072
    n_jobs: 4
    seed: ${seed}
    budget_variable: training.epochs.2
    intensifier_kwargs:
      initial_budget: ${min_epochs}
      max_budget: ${training.epochs.2}
      eta: 4
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - lr=0.007381238832487746
    - model.multi_head_dims=305.0
    - model.shared_hidden_dims.0=200
    - model.shared_hidden_dims.1=200
    - training.epochs.2=625.0
    - +experiment=search_spaces/smac_rank_multihead
  job:
    name: main
    override_dirname: +experiment=search_spaces/smac_rank_multihead,lr=0.007381238832487746,model.multi_head_dims=305.0,model.shared_hidden_dims.0=200,model.shared_hidden_dims.1=200,training.epochs.2=625.0
    id: '538788'
    num: 2
    config_name: base
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.1
    cwd: /home/mohan/git/current_projects/gravitas/AlgoSelectionMF
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/mohan/git/current_projects/gravitas/AlgoSelectionMF/mf_gravitas/config
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    choices:
      experiment: search_spaces/smac_rank_multihead
      evaluation: optimal_rankings
      training: freeze_ensemble
      model: rank_ensemble
      dataset/lc: multi_slice
      dataset/dataset_meta: minimal
      dataset/algo_meta: minimal
      dataset: lcbench
      dataset_raw: lcbench
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: SMAC
      hydra/launcher: submitit_smac_slurm
      hydra/output: default
  verbose: false
