# @package _global_

defaults:
  - override /model: lcnet
  - _self_

wandb:
  group: 'Baseline lcnet'
  job_type: 'lcnet+'
  notes: 'Baseline lcnet'
  tags:
    - 'Baseline lcnet'


trainer:
  trainerobj:
    _target_:  imfas.trainer.lcnet_trainer.LCNetTrainer # imfas.trainer.base_trainer.BaseTrainer
    keep_every: 100
    lr: 1e-2
    batch_size: 20
    epsilon: 1e-10
    mdecay: 0.05
    continue_training: False
    optimizer: null
    sampler: adaptive_sghmc
  run_call:
    log_freq: 0
    num_steps: 13000
    num_burn_in_steps: 3000
    train_loss_fn: Null
#      _target_: pybnn.bohamiann.nll
#      _partial_: True

    test_loss_fns:



      top1_regret:
        _target_: imfas.evaluation.topkregret.TopkRegret
        k: 1


      top3_regret:
        _target_: imfas.evaluation.topkregret.TopkRegret
        k: 3

      top5_regret:
        _target_: imfas.evaluation.topkregret.TopkRegret
        k: 5
