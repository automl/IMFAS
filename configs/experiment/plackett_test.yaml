# MLP(D) ---> PlackettLuceLoss
defaults:
  - /model: mlp_D


wandb:
  notes: 'plackett test'


dataset:
  train_dataset_class:
    _target_: imfas.data.Dataset_Join_Dmajor
    masking_fn:
      _target_: imfas.utils.masking.mask_lcs_randomly
      _partial_: True

  test_dataset_class:
    _target_: imfas.data.Dataset_Join_Dmajor
