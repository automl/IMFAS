  train_dataloader_class:
    batch_size: 10
    shuffle: True

  test_dataloader_class:
    batch_size: 10
    shuffle: False

trainer:

  run_call:
    epochs: 1000
    train_loss_fn:
      _target_: imfas.losses.plackett_luce.PlackettLuceLoss
      k: 10
